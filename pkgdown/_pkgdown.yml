url: https://aubreyodom.github.io/LegATo-docs/

template:
  bootstrap: 5
  bootswatch: sandstone

reference:
  - title: "Plot and Visualize Longitudinal Microbial Data"
    desc: ~
    contents:
    - plot_alluvial
    - plot_spaghetti
    - plot_stacked_area
    - plot_stacked_bar
    - plot_heatmap
    - distinctColors
  - title: "Analyze Longitudinal Microbial Data"
    desc: "Conduct Hotelling's T-squared tests, NMIT, and model data."
    contents:  
    - run_gee_model
    - run_lmm_model
    - run_lm_model
    - test_hotelling_t2
    - NMIT
    - tscor
  - title: "Manipulate Raw MAE Objects"
    desc: "Create, clean, and filter a MultiAssayExperiment object."
    contents:
    - create_formatted_MAE
    - clean_MAE
    - filter_MAE
  - title: "Reformat a MAE Object into a Data Frame"
    desc: "Take a animalcules-formatted MAE and reformat for visualizationa and analysis."
    contents:
    - parse_MAE_SE
    - get_long_data
    - get_stacked_data
    - get_summary_table
    - get_top_taxa

navbar:
  bg: primary
  title: "LegATo"
  left: 
    - text: "Home"
      href: index.html
    - text: "Tutorials"
      menu:
        - text: "Command Line Analysis"
          href: articles/LegATo_vignette.html
    - text: "Function Reference"
      href: reference/index.html
    - text: "Package News"
      href: news/index.html
  right:
    - icon: fa-github
      href: https://github.com/aubreyodom/legato

home:
  links:
  - text: W. Evan Johnson Lab
    href: https://www.wejlab.org/
  - text: Browse source code
    href: https://github.com/aubreyodom/LegATo
  - text: Report a bug
    href: https://github.com/aubreyodom/LegATo/issues
  sidebar:
    structure: [links, license, citation, authors, dev]

authors:
  footer:
    roles: [cre]
    text: "Site created by"
  sidebar:
    roles: [aut, ctb, csl, art]
    after: "Thanks all!"
